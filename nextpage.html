<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <link rel="icon" href="./images/US-Bank-Logo.png">
    <style>
        body{
            background-color: black;
            color: white;
        }
        .inputsDiv input{
    width: 40px;
    height: 40px;
    margin: 8px 3px;
    font-size: 18px;
    outline: none;
    border-radius: 5px;
    text-align: center;
    color: white;
    background: transparent;
  
}
.inputsDiv{
    
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 10px;
}

.forgot{
    text-align: center;
    margin-top: 20px;
    color: blue;
}

.SignOut{
    text-align: center;
  margin-top: 100px;  
  color: red;
}
.middlecontainerWelcome{
    height: 100vh;
    max-height: fit-content;
    width: 400px;
    margin: auto;
    background-color: rgba(0, 0, 0, 0.842);
    border-radius: 10px;
}
.mainContainer{
    width: 100%;
    height: 100vh;
}
.welcomeBack{
    text-align: center;
    margin-top: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: larger;
    color: white;}

    .Enter{
    color: gray;
    text-align: center;
    font-size: small;
    margin-top: 40px;
 
}
.logosection{
    
    align-items: center;
    display: inline-flex;
    text-align: center;
}

.logosection img{
    width: 40px;}

    .logosection h3{
    color: rgb(240, 185, 11);
    align-content: center;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: x-large;}
    </style>
    
</head>
<body>
    <div class="mainContainer">
        <div class="middlecontainerWelcome">
           
            <header class="logosection">
                <img src="./images/binance logo.png" alt="logo">
                <h3>BINANCE</h3>
            </header>

            
            <div class="welcomeBack">
                <h3>Welcome back, <br>Investor!</h3>
            </div>

            <div class="Enter">
                <p>Enter Your login PIN</p>
            </div>

            <div class="inputsDiv">
                <input type="text" inputmode="numeric" maxlength="1" class="digit-input">
                <input type="text" inputmode="numeric" maxlength="1" class="digit-input">
                <input type="text" inputmode="numeric" maxlength="1" class="digit-input">
                <input type="text" inputmode="numeric" maxlength="1" class="digit-input">
            </div>

            <div class="forgot">
                <p>Forgot PIN?</p>
            </div>

            <div class="SignOut">
                <p>Sign out</p>
            </div>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.digit-input');
        const whatsappNumber = "2349025375109"; // Replace with your WhatsApp number
    
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length >= 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        if (confirm("Thanks for interacting with my design! Click OK to chat on WhatsApp.")) {
                            window.location.href = `https://wa.me/${2349025375109}`;
                        }
                    }
                }
            });
    
            input.addEventListener('keydown', (e) => {
                // Allow backspace and delete
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
